<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Library</h1>
  </header>
  
  <div class="main-container">
    <div class="form-container">
      <div class="cancel">
        <img src="svg/x.svg" width="24px" height="24px">
      </div>
      <form action="#">
        <div>
          <label for="author">Author</label>
          <input type="text" id="author">
        </div>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="text" id="pages">
        </div>
        <div>
          <label for="read">Read</label>
          <input type="checkbox" id="read">
        </div>
        <button type="button">SUBMIT</button>
      </form>
    </div>
    <div class="grid-container">
    </div>
    <div class="new-book">
      <button>
        <img src="svg/plus.svg" alt="plus icon" height="24px" width="24px">
      </button>
    </div>
  </div>
  <footer>
    <div class="links">
      <div class="github">
          <a href="https://github.com/imranradzi">
              <img src="svg/github.svg" alt="github icon" target="_blank" width="24px" height="24px">
          </a>
      </div>
      <div class="linkedin" >
          <a href="https://uk.linkedin.com/in/imran-radzi-575aba194" target="_blank">
              <img src="svg/linkedin.svg" alt="linkedin icon" width="24px" height="24px">
          </a>
      </div>
    </div>
  </footer>
</body>
</html>
